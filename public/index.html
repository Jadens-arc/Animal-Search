<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.15.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.15.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.15.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.15.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.15.0/firebase-storage.js"></script>

    <script defer src="/__/firebase/init.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Animal Search</title>
    <script src="tries.js"></script>
    <script src="animals.js"></script>
    <script defer src="app.js"></script>
    <style>
        li {
            text-decoration: underline;
            list-style-type: circle;
            font-size: larger;
        }
    </style>
</head>
<body class="content section">
    
    <div class="box">
        <div style="display: flex; justify-content: space-between;">
            <span class="title">Search for an Animal</span> 
            <span style="font-weight: lighter; font-style: italic;" class="title">With Speed</span>
        </div>
        <div style="position: relative; display: flex; justify-content: space-between;">
            <span style="font-weight: 700;" class="button is-primary is-light">
                <a href="https://jaden-arceneaux.web.app">
                    By Jaden Arceneaux
                </a>
            </span>
            <span class="button is-primary">
                <a href="https://github.com/jadens-arc/animal-search">
                    On Github
                </a>
            </span>
        </div>
        <hr>
        <div class="field">
            <div class="control">
                <input class="input is-primary" id="animalInput" oninput="returnResults()" type="text" placeholder="E.X. Dog, Cat, Fish">
            </div>
        </div>
        <div class="notification">
            <ul id="suggestions" class="">
                
            </ul>
        </div>
        <a href="https://forms.gle/ddC3EEQpgjNRoadL7" class="button">What Animals Should I Add Next</a>
    </div>
